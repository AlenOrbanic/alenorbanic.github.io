<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
	<script type="text/javascript">
	(function() {
	emailjs.init("user_5pVIBpVVXyQGHen2V1V2S");
	})();
	</script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                emailjs.sendForm('service_0nld0wb', 'template_kk1ks6e', this)
                    .then(function() {
						alert('Poruka je uspješno poslana!')
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

	<link rel="icon" href="ao.png" type="image/gif" sizes="16x16">
	<script src="kontaktsubmit.js"></script>
	<meta charset="UTF-8">
	<title>Kontakt</title>
	<link rel="stylesheet" type="text/css" href="stylekontakt.css">
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="right">
				<h2>Kontaktirajte me</h2>
			<form id="contact-form">
				<input type="text" class="field" placeholder="Ime" id="ime" name="from_name">
				<input type="text" class="field" placeholder="email" id="email">
				<input type="text" class="field" placeholder="Broj mobitela" id="mobitel">
				<textarea placeholder="Poruka" class="field" id="tekst" name="message"></textarea>
				<button class="btn" id="btn" type="submit" >Pošalji</button>
			</form>
			</div>
		</div>
	</div>
</body>
</html>
